<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calc</title>
  </head>
  <body>
    <main class="main">
      <section class="calc">
        <h1 class="title">calc</h1>
        <div class="calc__container">
          <div class="resultado"></div>
          <div class="buttons">
            <div class="btn" onclick="nums(7)">7</div>
            <div class="btn" onclick="nums(8)">8</div>
            <div class="btn" onclick="nums(9)">9</div>
            <div class="btn btn--res" id="del" onclick="del()">DEL</div>
            <div class="btn" onclick="nums(4)">4</div>
            <div class="btn" onclick="nums(5)">5</div>
            <div class="btn" onclick="nums(6)">6</div>
            <div class="btn">+</div>
            <div class="btn" onclick="nums(1)">1</div>
            <div class="btn" onclick="nums(2)">2</div>
            <div class="btn" onclick="nums(3)">3</div>
            <div class="btn">-</div>
            <div class="btn">.</div>
            <div class="btn" onclick="nums(0)">0</div>
            <div class="btn">/</div>
            <div class="btn">x</div>
            <div class="btn btn--res" onclick="deleteAll()">RESET</div>
            <div class="btn btn--igual">=</div>
          </div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
